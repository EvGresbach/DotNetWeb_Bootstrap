<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8" />
    <title>Balloons</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- pickadate -->
    <link rel="stylesheet" href="css/classic.css" />
    <link rel="stylesheet" href="css/classic.date.css" />
    <!-- Animate css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Raleway&display=swap');
    </style>
    <!-- custom css -->
    <link rel='stylesheet' href='css/balloons.css'>

</head>
<body>
    <!-- content -->
    <div class='toast border-success' id='successful-toast'>
        <div class="toast-header">
            <strong class="mr-auto" id="product"> Success! </strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Your favorite balloons were successfully submitted!
        </div>
    </div>
    <div class='toast border-danger' id='failed-toast'>
        <div class="toast-header">
            <strong class="mr-auto" id="product"> Warning! </strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Your favorite balloons were not submitted. Ensure checkbox was clicked and submit again.
        </div>
    </div>

    <div class="container">
        <h1>Happy Birthday!</h1><hr />
        <form role="form">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday</label>
                        <input type="text" class="form-control" id="birthday" placeholder="Enter birthday" />
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Select your favorite balloons</h5>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="blue-green">
                                <label class="form-check-label" for="blue-green" id='blue-green-label'>Blue-green balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="pink">
                                <label class="form-check-label" for="pink" id='pink-label'>Pink balloons</label>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="purple">
                                <label class="form-check-label" for="purple" id='purple-label'>Purple balloons</label>
                            </div>
                            <button type="button" class="btn btn-sm btn-secondary" id="clear-all">Clear All</button>
                            <button type="button" class="btn btn-sm btn-secondary" id="check-all">Check All</button>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-outline-primary mt-3" id="submit">Submit</button>                    
                </div>
                <div class="col-sm">
                    <img src='media/blue_green_balloon.png' class='ball' alt='blue/green balloon' id='blue-greenImg'>
                    <img src='media/pink_balloon.png' class='ball' alt='pink balloon' id='pinkImg'>
                    <img src='media/purple_balloon.png' class='ball' alt='purple balloon' id='purpleImg'>
                </div>
            </div>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <!-- pickadate -->
    <script src="/js/picker.js"></script>
    <script src="/js/picker.date.js"></script>
    <!-- Custom JS -->
    <script src='js/balloons.js'></script>
</body>
</html>
